name = "portfolio"
main = ".svelte-kit/output/server/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Custom domain route
route = "erhathaway.com/*"

[vars]
ENVIRONMENT = "production"

# Add CLERK_SECRET_KEY as a secret (use: wrangler secret put CLERK_SECRET_KEY)

[[d1_databases]]
binding = "DB"
database_name = "portfolio-db"
database_id = "4878e4eb-3391-4401-93cd-9c6f91897a14"

[assets]
directory = ".svelte-kit/output/client"
binding = "ASSETS"

[build]
command = "bun run build"
upload = {
  format = "modules"
}