<html lang="en" >
<head>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <!-- Icons! -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
  <body ng-app="myApp" ng-cloak class="darkBackground">

    <div layout="row" ng-controller="MyController">
      <!-- Start Left Side Panel -->
      <div flex="25" layout-padding class="container lightBackground">
        <div layout="column">
          <!-- Name -->
          <div flex="auto" ng-controller="myName">
            <div layout="row" layout-align="center center" class="titleContainer">
              <h3 class="md-headline titleColor">
                {{firstName + " " + lastName}}
              </h3>
            </div>
            <md-divider class="titleDivider"></md-divider>
          </div>
          <!-- Links -->
          <div flex="10" ng-controller="myLinks">
            <div layout="row" layout-align="center center">
              <md-button class="linkBtn" ng-repeat="link in linkNames">
                {{link}}
              </md-button>
            </div>
          </div>

          <!-- Categories  -->
          <div flex="75" ng-controller="myCategories">
            <div layout="column" layout-align="start start">

              <md-list layout-align="start start">
                <div ng-repeat="category_type in getCategoryTypes()">
                  <md-list-item class="projectListItem listItemTItle" >
                    <h3 class="md-subhead projectListItemContent titleColor">
                      {{category_type}}
                    </h3>
                  </md-list-item>

                  <md-divider class="projectListDivider"></md-divider>

                  <!-- Category Items -->
                  <md-list-item class="projectListItem" ng-repeat="category in getCategories(category_type)">
                    <md-button md-no-ink class="projectListItemContent">{{category.name}}</md-button>
                  </md-list-item>
                </div>
              </md-list>
            </div>

          </div>
          <!-- End Categories -->
        </div>
        <!-- End Column -->
      </div>
      <!-- End Left Side Panel -->

      <!-- Start Main Content -->
      <md-content flex layout="row" layout-padding class="darkBackground">
        <div flex layout="column" ng-controller="myProjects">
          <md-card ng-repeat="project in getProjects()">
            <img src="{{'images/projects/'+project.folder+'/'+project.main_image}}" class="md-card-image" alt="image caption">
            <md-card-footer>
              {{project.long_name}}
            </md-card-footer>
          </md-card>
        </div>

        <div flex layout="column">
<!--           <md-card>
           <md-card-content>
            <h2>Project 2</h2>
            <p>
              Project 2 Details
            </p>
          </md-card> -->
        </div>

      </md-content>

    </div>

    <!-- Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    
    <!-- Application bootstrap  -->
    <script src="js/app.js"></script>

  </body>
</html>
